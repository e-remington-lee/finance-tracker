<body class='container'>
      <div class='form-group' id='searchBar'>
          <input type='text' [(ngModel)]='searchStockSymbol' class='form-control' 
          placeholder="Search for your own stocks (symbol required)" (keyup.enter)='searchStocks()' (keyup.enter)='updateChart()'>
    </div>  
              <!-- <app-portfolio-card (notify)='portfolioTrade()'></app-portfolio-card> -->
    <div class='row' id='searchStock'>
        <app-stock-card class='col-12'  [symbol]="searchStockData"></app-stock-card>
        <canvas id="myChart" ></canvas>
    </div>

  <div class='row' id='stocks'>
    <app-stock-card class='col-12' [symbol]="SPY"></app-stock-card>
    <app-stock-card class='col-12' [symbol]="DIA"></app-stock-card>
    <app-stock-card class='col-12' [symbol]="IWM"></app-stock-card>
  </div>
</body>
