<body class='container'>

      <div class='form-group' id='searchBar'>
          <input type='text' [(ngModel)]='searchStockSymbol' class='form-control' 
          placeholder="Search for your own stocks (symbol required)" (keyup.enter)='searchStocks()' (keyup.enter)='updateChart()'>
    </div>  
    <div class='row' id='searchStock'>
        <app-stock-card class='col-12' [symbol]="searchStockData"></app-stock-card>
        <canvas id="myChart" ></canvas>
    </div>

  <div class='row' id='stocks'>
    <app-stock-card class='col-12' [symbol]="TSLA"></app-stock-card>
    <app-stock-card class='col-12' [symbol]="AMZN"></app-stock-card>
    <app-stock-card class='col-12' [symbol]="FB"></app-stock-card> 
  </div>
</body>


<div class="modal fade" id="buySearchStock" tabindex='-1'>
    <div class="modal-dialog" role="document">    
      <div class="modal-content">
        <div class="modal-header" *ngFor='let stocks of searchStockData'>
          <h5 class="modal-title" >Buy {{stocks.company}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="email" class="col-form-label" *ngFor='let stocks of searchStockData'>Number of shares at: ${{stocks.price}}</label>
                  <input id='buyForm' type="number" [(ngModel)]='shares' class="form-control" name='bob' required>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)='buyStockButton3()' data-dismiss="modal">Buy</button>
        </div>
      </div>
    </div>
    </div>
    <div class="modal fade" id="sellSearchStock" tabindex='-1'>
      <div class="modal-dialog" role="document">    
        <div class="modal-content">
          <div class="modal-header" *ngFor='let stocks of searchStockData'>
            <h5 class="modal-title" >Sell {{stocks.company}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="email" class="col-form-label" *ngFor='let stocks of searchStockData'>Number of shares at: ${{stocks.price}}</label>
                    <input id='buyForm' type="number" [(ngModel)]='shares' class="form-control" name='bob' required>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)='sellStockButton3()' data-dismiss="modal">Sell</button>
          </div>
        </div>
      </div>
    </div>
