<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Login or Register</h2>
 			<hr>
			<div class="row">
				<div class="col-md-5">
					<div>
						<p class='text-danger'>{{errorMessageRegister}}</p>
					</div>
 					<form role="form">							
							<p><b>Register</b></p>	
							<div class="form-group">
									<input type="email" [(ngModel)]='email' name="email1" id="email1" class="form-control input-lg" placeholder="Email Address">
								</div>
 							<div class="form-group">
								<input type="text" [(ngModel)]='firstName' name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name">
							</div>
							<div class="form-group">
									<input type="text" [(ngModel)]='lastName' name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name">
								</div>

							<div class="form-group">
								<input type="password" [(ngModel)]='password' name="password" id="password1" class="form-control input-lg" placeholder="Password">
							</div>
								<div class="form-group">
								<input type="password" [(ngModel)]='password2' name="password2" id="password2" class="form-control input-lg" placeholder="Retype Password">
							</div>
							<div class="form-check">
								<label class="form-check-label" id='checkLabel'>
								  <input type="checkbox" class="form-check-input">
								  By Clicking register you're agree to our policy & terms
								</label>
							  </div>
 							<div>
 								<button type="submit" class="btn btn btn-primary" (click)='register()'>Register</button>
 							</div>
					</form>
                </div>
                <div class="col-md-2">
				</div>
				<div class="col-md-5">
					<div>
						<p class='text-danger'>{{errorMessageLogin}}</p>
					</div>
 				 	<form role="form">
						<p><b> Login using your account</b> </p> 								
						<div class="form-group">
							<input type="email" [(ngModel)]='email' name="email" id="email" class="form-control input-lg" placeholder="username">
						</div>
						<div class="form-group">
							<input type="password" [(ngModel)]='password' name="password" id="password" class="form-control input-lg" placeholder="Password">
						</div>
						<div>
							<button type="submit" class="btn btn btn-primary" (click)='login()'>Login</button>
						</div>
				</form>	
				</div>
			</div>
		</div>
	</div>
	</body>
