<div class='card'>
  <div class='card-body'>
    <div class='col-3' *ngFor='let stock of symbol' style="padding-right:10px; border-right: 1px solid #ccc">
        <b>{{stock.company}} : {{stock.symbol}}</b>
    </div>
    <div class='col-7' *ngFor='let stock of symbol'>
        <p style="padding-right:10px; border-right: 1px solid #ccc"><b>Current Price:</b> ${{stock.price}}</p>
        <p style="padding-right:10px; border-right: 1px solid #ccc"><b>Percent Change:</b> {{stock.changePercent}}% </p>
        <p ><b>Daily Gain/Loss:</b> ${{stock.change}} </p>       
    </div>
    <div class='col-2'>
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#buyStock' (click)='openBuyModal()'>Buy</button>
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#sellStock' (click)='openSellModal()'>Sell</button>
      </div>
  </div>
</div>
