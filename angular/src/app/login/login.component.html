<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <div class="modal-content">
        <div class="modal-c-tabs">
            <ul class="nav nav-tabs tabs-2" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#loginTab" role="tab">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#registerTab" role="tab">Register</a>
                </li>
              </ul>
        <div class='tab-content'>

        <div class='tab-pane fad-in show active' id='loginTab' role='tabpanel'>
          <div class="modal-body">
              <form>
                  <div id='error-div'>
                    <p class='text-danger'>{{errorMessage}}</p>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" [(ngModel)]='email' class="form-control" id="emailLogin" name='emailLogin' 
                    maxlength="34" required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type='password' [(ngModel)]='password' class="form-control" id="passwordLogin" 
                        name='passwordLogin' minlength="8" maxlength="24" required>
                  </div>
                </form>
                <div class="text-center mt-2">
                    <button type="button" class="btn btn-primary" (click)='login()'>Login</button>
                  </div>
          </div>
          <div class="modal-footer justify-content-center">
              <div class="options">
                  <p>Not a member? <a (click)='rulesPage()' id='register'>Sign Up</a></p>
                </div>
            <button type="button" class="btn btn-secondary ml-auto" (click)="close()">Close</button>
          </div>
      </div>
        <div class='tab-pane fade' id='registerTab' role='tabpanel'>
            <div class="modal-body">
                <form>
                    <div id='error-div'>
                        <p class='text-danger'>{{registerError}}</p>
                      </div>
                    <div class="form-group">
                      <label class="col-form-label">Email</label>
                      <input type="text" class="form-control" id="emailRegister" name='emailRegister'
                      [(ngModel)]='email' maxlength="34" required>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">First Name</label>
                      <input type="text" class="form-control" id="firstNameRegister" name ='firstNameRegister'
                       [(ngModel)]='firstName' maxlength="24" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastNameRegister" name ='lastNameRegister' 
                        [(ngModel)]='lastName' maxlength="24" required ='true'>
                      </div>
                    <div class="form-group">
                      <label class="col-form-label">Password</label>
                      <input type='password' class="form-control" id="passwordRegister" name='passwordRegister'
                      [(ngModel)]='password' minlength="8" maxlength="24" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Retype Password</label>
                        <input type='password' class="form-control" id="passwordRegisterCheck" name = 'passwordRegisterCheck'
                        [(ngModel)]='password2' minlength="8" maxlength="24" required>
                      </div>
                  </form>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      By Clicking register you're agree to our policy & terms
                    </label>
                    </div>
                  <div class="text-center mt-2">
                      <button type="submit" class="btn btn-primary" (click)='register()'>Register</button>
                  </div>
            </div>
            <div class="modal-footer justify-content-center">
                <div class="options">
                    <p>Already have an account? <a (click)='rulesPage()' id='loginRoute'>Log In</a></p>
                  </div>
              <button type="button" class="btn btn-secondary ml-auto" (click)="close()">Close</button>
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>

<!--Modal: Login / Register Form-->
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
              Register</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

            <!--Body-->
            <div class="modal-body mb-1">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
              </div>

              <div class="md-form form-sm mb-4">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="modalLRInput11" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
              </div>
              <div class="text-center mt-2">
                <button class="btn btn-info">Log in <i class="fas fa-sign-in ml-1"></i></button>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <div class="options text-center text-md-right mt-1">
                <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                <p>Forgot <a href="#" class="blue-text">Password?</a></p>
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>

          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <div class="modal-body">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="modalLRInput12" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="modalLRInput12">Your email</label>
              </div>

              <div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="modalLRInput13" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
              </div>

              <div class="md-form form-sm mb-4">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="modalLRInput14" class="form-control form-control-sm validate">
                <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
              </div>

              <div class="text-center form-sm mt-2">
                <button class="btn btn-info">Sign up <i class="fas fa-sign-in ml-1"></i></button>
              </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
              <div class="options text-right">
                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login / Register Form-->

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">Launch
    Modal LogIn/Register</a>
</div>
