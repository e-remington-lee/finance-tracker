<div class='card'>
    <div class='card-body'>
      <div class='show-hide-md row'>
      <div class='col-lg-3 col-md-12 rightBorder marginSpace' id=stockHeader>
          <b>{{stock.company}} : {{stock.symbol}}</b>
      </div>
      <div class='col-lg-7 col-md-12 marginSpace'>
          <p class= 'rightBorder'><b>Holding Value: </b> ${{stock.holding_value}}</p>
          <p class= 'rightBorder'><b>Shares: </b> {{stock.shares}}</p>
          <p class= 'rightBorder'><b>Last Price: </b> ${{stock.current_price}}</p>
          <p><b>Percent Change: </b> {{stock.percent_change}}%</p>  
      </div>
      <div class='col-lg-2 col-md-12 marginSpace'>
        <button type='submit' class='btn btn-primary' (click)='trade()'>Trade</button>
      </div>
    </div>
    </div>
  </div>
