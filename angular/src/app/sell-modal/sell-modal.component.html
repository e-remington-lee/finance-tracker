<div class="modal fade" id="sellStock" tabindex='-1'>
  <div class="modal-dialog" role="document">    
    <div class="modal-content">
      <div class="modal-header" *ngFor='let stocks of symbol'>
        <h5 class="modal-title" >Sell {{stocks.company}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='closeModal()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="email" class="col-form-label" *ngFor='let stocks of symbol'>Number of shares at: ${{stocks.price}}</label>
                <input id='buyForm' type="number" [(ngModel)]='shares' class="form-control" name='bob' required>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='closeModal()'>Close</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)='sellStockButton()'>Sell</button>
      </div>
    </div>
  </div>
</div>
