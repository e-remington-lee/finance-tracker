<header id='showcase'>
  <div class='card'>
      <h1>Fantasy Stock Trading App</h1>
      <p>Create an account to test your trading skills on the live market</p>
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#Login'>Login/Signup</button>
    </div>
</header>
  <div class="modal fade" id="Login" tabindex='-1'>
    <div class="modal-dialog" role="document">    
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login/Signup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label for="password" class="col-form-label">Password: 8 character minimum</label>
                  <input type='password' class="form-control" id="password" minlength="8" required>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
<div>
    <h3>GitHub Repository</h3>
    <p>Link to it</p>
</div>
