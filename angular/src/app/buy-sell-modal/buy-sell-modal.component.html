<div class="modal fade" id="buyTSLA" tabindex='-1'>
    <div class="modal-dialog" role="document">    
      <div class="modal-content">
        <div class="modal-header" *ngFor='let stocks of TSLA'>
          <h5 class="modal-title" >Buy {{stocks.company}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="email" class="col-form-label" *ngFor='let stocks of TSLA'>Number of shares at: ${{stocks.price}}</label>
                  <input id='buyForm' type="number" [(ngModel)]='shares' class="form-control" name='bob' required>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)='buyStockButton2("TSLA")' data-dismiss="modal">Buy</button>
        </div>
      </div>
    </div>
    </div>
